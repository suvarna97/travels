
<section class="course">
    <div class="container">
        <h1 class="text-center">All Courses</h1>
        <div class="row ">
        <div class="col-lg-3" *ngFor="let cs of course">
            <div class="box shadow-sm">
            <img src="{{cs.image}}" width="100%" height="20%">
            <h3>{{cs.name}}</h3>
            <p>{{cs.description}}</p>
            <button class="btn btn-primary btn-sm">Watch now</button>
        </div>
        </div>
    </div>
    </div>
</section>
